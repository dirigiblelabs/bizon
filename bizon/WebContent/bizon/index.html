<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>BizON</title>

<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.css">
<link rel="stylesheet" href="css/xeditable.css">
<link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.css' type='text/css' media='all' />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css">
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/angularjs-slider/5.5.1/rzslider.min.css">

<link rel="stylesheet" href="css/default.css">
<link rel="stylesheet" media="min-device-width: 800px" href="css/default.css" />
<!-- TODO: add stylesheets for different device sizes with coressponding media queries-->

</head>

<body ng-app="businessObjects">

	<div class="container-fluid">
		
		<div class="row-fluid page">
		
			<header class="page-title">
				<span style="font-weight:700; font-size: 3rem;">BizON Explorer</span>
				<div class="pull-right" style="color:#a4a4a4; font-size: 2.6rem;">
					<a style="margin-left:15px;margin-right:15px; text-decoration:none;outline:none" ui-sref="list.empty"><i class="fa fa-home"></i></a>				
					<a style="margin-left:15px;margin-right:15px; text-decoration:none;outline:none" ui-sref="list.entity.build">Cook an app! <i class="glyphicon glyphicon-wrench"></i></a>
					<a style="margin-left:15px;margin-right:15px; text-decoration:none;outline:none" ui-sref="list.entity.export">Export <i class="fa fa-download"></i></a>
					<a style="margin-left:15px;margin-right:15px; text-decoration:none;outline:none" ui-sref="list.import">Import <i class="fa fa-upload"></i></a>			
					<a style="margin-left:15px;margin-right:15px; text-decoration:none;outline:none" href ui-sref="list.entity.settings">Settings <i class="fa fa-cog"></i></a>									
				</div>
			</header>
			
			<div class="page-content">
				<div ui-view="master" ng-show="masterVm.items.length" class="master col-xs-12 col-md-2 no-gutter-left"></div>
				<div ui-view="detail"></div>
			</div>
			<div ui-view="notifications" class="notification-bar"></div>
			
		</div>
		
	</div>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>	
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
	
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.3/ui-bootstrap-tpls.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-resource.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-animate.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-sanitize.min.js"></script>	
			
	<script src="js/xeditable.js"></script>	
	<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angularjs-slider/5.5.1/rzslider.min.js"></script>	
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js"></script>
	<script src="js/ng-infinite-scroll.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-loading-bar/0.9.0/loading-bar.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-file-upload/2.3.4/angular-file-upload.js"></script>
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-file-upload/2.3.4/angular-file-upload.min.js"></script>-->	
	<script type="text/javascript" src="http://masonry.desandro.com/masonry.pkgd.js"></script>		
<!--	<script type="text/javascript" src="http://masonry.desandro.com/masonry.pkgd.min.js"></script>	-->

	<script src="js/app.js"></script>
	
	<script src="js/app.dataservices.js"></script>	
	<script src="js/app.modalsvc.js"></script>		
	
	<script src="js/app.empty.js"></script>
	<script src="js/app.masterlist.js"></script>
	<script src="js/app.details.js"></script>	
	<script src="js/app.detailseditor.js"></script>	
	<script src="js/app.detailspropertyeditor.js"></script>
	<script src="js/app.relationeditor.js"></script>	
	<script src="js/app.builddialog.js"></script>
	<script src="js/app.notifications.js"></script>		
	<script src="js/app.settings.js"></script>	
	<script src="js/app.import.js"></script>			
	<script src="js/app.templates.js"></script>			
	
</body>
</html>
